<!DOCTYPE html>
<html>
<head>
  <title>Rango</title>
</head>
<body>
  <div>
  {% if page %}
    <h1>{{ page.name }}</h1>
    <ul>
    {% for p in pages %}
      <li><a href ="{{ page.url }}">{{ page.title}}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    The specified page does not exist!
  {% endif %}
  </div>
</body>
</html>
